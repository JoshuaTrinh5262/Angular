<div class="hero-form">
    <app-messages></app-messages>
    <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
            required
            [(ngModel)]="model.name" name="name"
            #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" 
            min="18" 
            [(ngModel)]="model.age" name="age"
            #age="ngModel">
            <div [hidden]="age.valid"
            class="alert alert-danger">
                 Hero Age Must Be Above 18 
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control"  id="gender"
                    [(ngModel)]="model.gender" name="gender">
                <option value='Male'>Male</option>
                <option value='Female'>Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text"  class="form-control" id="alterEgo"
                [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control"  id="power"
                    [(ngModel)]="model.power" name="power">
                <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="power">Hero Rank</label>
            <select class="form-control"  id="rank"
                    [(ngModel)]="model.rank" name="rank">
                <option *ngFor="let rank of ranks" [value]="rank">{{ rank }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Age</div>
        <div class="col-xs-9">{{ model.age }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Gender</div>
        <div class="col-xs-9">{{ model.gender }}</div>
      </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Rank</div>
        <div class="col-xs-9">{{ model.rank }}</div>
      </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  <button (click)="goBack()">Go Back</button>
